<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Dashboard</title>
  <link rel="stylesheet" href="./public/style.css">
  <style>
    /* ðŸ”¹ Professional Background */
    .container {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 80px auto 1fr;
      grid-template-areas: 
        "header header header"
        "button button button"
        "cards cards cards";
      height: 100vh;
      padding: 30px;
      gap: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ”¹ Header */
    header {
      grid-area: header;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    header h3 {
      font-weight: 600;
      font-size: 18px;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    /* ðŸ”¹ Note Button */
    .note-btn {
      grid-area: button;
      display: flex;
      align-items: center;
      justify-content: center;
      background:  #160270;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      cursor: pointer;
      justify-self: center;
    }

    .note-btn:hover {
      transform: translateY(-3px);
      border: 4px solid whitesmoke;
    }

    .note-btn img {
      height: 30px;
      width: 30px;
      margin-right: 10px;
    }

    /* ðŸ”¹ Cards Container */
    .cards-wrapper {
      grid-area: cards;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* ðŸ”¹ Light Card Styling */
    .card {
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      backdrop-filter: blur(5px);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.3);
      border: 2px solid #d0e0ff;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .note-text {
      font-size: 15px;
      flex: 1;
      margin-bottom: 10px;
    }

    .date {
      font-size: 12px;
      color: #666;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h3>User1</h3>
      <h1>Notes List</h1>
    </header>

    <div onclick="toCreate()" class="note-btn">
      <img src="./public/icons/create.png" alt="Create Icon">
      <span>Create Your Notes Here</span>
    </div>

    <div class="cards-wrapper">
      <div class="card">
        <div class="title">Meeting Notes</div>
        <div class="note-text">Discuss the quarterly goals and KPIs.</div>
        <div class="date">8/4/2025</div>
      </div>
      <div class="card">
        <div class="title">Grocery List</div>
        <div class="note-text">Milk, Bread, Eggs, Fruits.</div>
        <div class="date">8/4/2025</div>
      </div>
      <div class="card">
        <div class="title">Ideas</div>
        <div class="note-text">Start a blog on productivity tips.</div>
        <div class="date">8/4/2025</div>
      </div>
      <div class="card">
        <div class="title">Reminders</div>
        <div class="note-text">Doctor appointment at 3PM.</div>
        <div class="date">8/4/2025</div>
      </div>
    </div>
  </div>

  <script>
    function toCreate() {
      window.location.href = "./createnote.html";
    }
  </script>
</body>
</html>
