<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/style.css">
    <style>
        body {
            height: 100vh;
            /* background:
  linear-gradient(217deg, rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0) 70.71%),
  linear-gradient(127deg, rgba(0, 255, 0, 0.8), rgba(0, 255, 0, 0) 70.71%),
  linear-gradient(336deg, rgba(0, 0, 255, 0.8), rgba(0, 0, 255, 0) 70.71%); */
            background: linear-gradient(60deg, rgb(146, 149, 172), rgb(24, 24, 117));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            min-height: 50%;    
            width: 50%;
            padding: 20px;
            background-color: #1e2a44;
            /* Dark blue background */
            ;
            gap: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h3 {
            text-align: center;
            color: white;
            font-size: larger;
        }

        .no-border {
            border: none;
            outline: none;
        }

        input {
            padding: 10px 5px;
            font-size: larger;
            text-align: left;
        }

        textarea {
            padding: 10px 5px;
            min-height: 40%;
            width: 100%;
        }

        .input-container{
            /* background-color: red; */
            width: 100%;
        }
    </style>
</head>

<body>
    <form id="create-form">
        <h3>Create Note</h3>
        <div class="input-container">
            <input class="" type="text" id="title" name="title" placeholder="Select Your Title Here ">
        </div>
        <textarea class="no-border" name="content" id="content" placeholder="type your content here...."></textarea>

        <div class="btn-container">
            <button type="submit">Create</button>
        </div>
    </form>
    <script src="./public/createnote.js"></script>
</body>

</html>
