<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./public/style.css">
    <style>
        /* Body Styling */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4a6cf7, #1e3a8a); /* Elegant blue gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        /* Card Styling */
        .card {
            width: 400px;
            padding: 30px;
            background-color: #1e2a44; /* Dark blue background */
            color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        /* Input Grid Layout */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        /* Label Styling */
        label {
            font-weight: bold;
            color: #f2f2f2;
        }

        /* Input Styling */
        input {
            padding: 12px;
            border: 2px solid #4f6d8f;
            border-radius: 8px;
            font-size: 14px;
            background-color: #333;
            color: white;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Input Focus Styling */
        input:focus {
            outline: none;
            border-color: #4CAF50; /* Green on focus */
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        /* Button Container */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Button Styling */
        .btn-container button {
            padding: 12px 30px;
            font-weight: bold;
            background: linear-gradient(to right, #4CAF50, #8BC34A); /* Green gradient */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        /* Button Hover Effect */
        .btn-container button:hover {
            background: linear-gradient(to right, #388E3C, #7CB342); /* Darker green on hover */
            transform: translateY(-3px);
        }

        /* Signup Link */
        .signup-text {
            display: block;
            text-align: center;
            color: #BBDEFB;
            font-weight: bold;
            margin-top: 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Signup Link Hover Effect */
        .signup-text:hover {
            color: #81D4FA; /* Lighter blue on hover */
        }
    </style>
</head>

<body>
    <div class="card">
        <form id="registration-form">
            <div class="input-grid">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="input-grid">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="input-grid">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="input-grid">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-grid">
                <label for="confirm-password">Re-type Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="btn-container">
                <button  type="submit">Register</button>
            </div>

            <a class="signup-text" href="./login.html">Already have an account? Login</a>
        </form>
    </div>
    <script>
        const form = document.getElementById('registration-form')
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form)
            const data = Object.fromEntries(formData.entries());
            console.log(data);
            fetch('http://localhost:3455/register', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)  // ← this should be "body", not "data"
            })
            .then(res => {
                console.log(res);
                if (res.ok) {
                    alert('Registration successful');
                    window.location.href = './login.html';
                } else {
                    alert('Registration failed: ' + res.error);
                }
            })
            .catch(err => console.log(err))
        });
        
     
    </script>
</body>

</html>
